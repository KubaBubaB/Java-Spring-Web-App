<article *ngIf="person">
  <header><h2>Edit person</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" [(ngModel)]="person.name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="salary">Salary:</label>
          <input id="salary" name="salary" [(ngModel)]="person.salary"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <fieldset *ngIf="jobs">
          <legend>job:</legend>
          <div *ngFor="let job of jobs.jobs">
            <label>
              <input type="radio" name="jobsId" [(ngModel)]="person.jobsId" [value]="job.id"/>
              {{job.name}}
            </label>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="row">
      <div class="col-2 p-2">
        <button type="submit">Update</button>
      </div>
      <div class="col-2 p-2">
        <button type="button" (click)="form.resetForm(original)">Reset</button>
      </div>
    </div>
  </form>
</article>
