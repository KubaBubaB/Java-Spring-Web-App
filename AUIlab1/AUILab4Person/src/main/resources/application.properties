server.port=8080

spring.application.name=aui-person
#spring.datasource.url=jdbc:h2:file:/tmp/auilab-4-person;AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:mem:auilab-4-person
spring.datasource.driverClassName=org.h2.Driver
